<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
    <input type="button" value="一个按钮" v-on:click="show()"><br>
    <input type="button" value="点我" @click="show()">
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        // data的简化书写
        methods:{
            show(){
                alert("我被点击了");
            }
        }
    })

</script>
</body>
</html>
