<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
    <div v-if="count==1">div1</div>
    <div v-else-if="count==2">div2</div>
    <div v-else-if="count==3">div3</div>
    选在你要展示的div
    <input type="text" v-model="count">
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        // data的简化书写
        data(){
            return{
                count: ""
            }
        },
        methods: {
            show() {
                alert("你鼠标离开框了 啊啊啊啊");
            }
        },
        count: 3
    })

</script>
</body>
</html>
